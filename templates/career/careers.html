{% extends 'base.html' %}

{% load static %}

{% block title %} | Careers {% endblock %}

{% block content %}

  <!-- Careers Header -->

  <section id="careershead">
    <div>
      <h1 class="display-3">BRONTO CAREERS</h1>
      <h4 class="d-none d-md-block">You don't want a job, you want a career</h4>
    </div>
  </section>

  <!-- Search/ Categories Bar-->
  <section>
    <div class="container">
      <div class="row justify-content-center m-3 p-2">
        <form class="form-inline">
          <label class="PillList-item">
            <input type="checkbox" name="restr" value="Corporate">
            <span class="PillList-label">Corporate
              <span class="Icon Icon--checkLight Icon--smallest"><i class="fa fa-check"></i></span>
            </span>
          </label>
          <label class="PillList-item">
            <input type="checkbox" name="restr" value="retail">
            <span class="PillList-label">Retail
              <span class="Icon Icon--checkLight Icon--smallest"><i class="fa fa-check"></i></span>
            </span>
          </label>
          <label class="PillList-item">
            <input type="checkbox" name="restr" value="it">
            <span class="PillList-label">Technology
              <span class="Icon Icon--checkLight Icon--smallest"><i class="fa fa-check"></i></span>
            </span>
          </label>
          <label class="PillList-item">
            <input type="checkbox" name="restr" value="food">
            <span class="PillList-label">Food Development
              <span class="Icon Icon--checkLight Icon--smallest"><i class="fa fa-check"></i></span>
            </span>
          </label>
          <input class="form-control mr-sm-2" type="search" placeholder="Search Careers" aria-label="Search">
          <button class="btn btn-green my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </section>

 {% endblock %}
